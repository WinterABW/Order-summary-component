<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <section class="order-card">
      <article class="order-card__img"></article>
      <article class="order-card__info">
        <h1 class="info__title">Order Summary</h1>
        <p class="info__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="info__sumary">
          <div class="songs__sumary">
            <img src="./images/icon-music.svg" alt="music icon" class="sumary__icon">
          <div class="sumary__details">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          </div>
          <a href="#" class="sumary__change">Change</a>
        </div>
        <button class="button button-primary">Proceed to Payment</button>
        <button class="button button-secondary">Cancel Order</button>
      </article>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  
</body>

</html>
